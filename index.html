        // Actualizar meta tags desde localization después de cargar
        document.addEventListener('DOMContentLoaded', function () {
            // Cargar el idioma correspondiente
            const lang = language || 'es';
            fetch('localization/' + lang + '.json')
                .then(response => response.json())
                .then(data => {
                    // Actualizar meta tags
                    const metaDesc = document.getElementById('metaDescription');
                    if (metaDesc) metaDesc.setAttribute('content', data.metaDescription || '');

                    const metaKey = document.getElementById('metaKeywords');
                    if (metaKey) metaKey.setAttribute('content', data.metaKeywords || '');

                    const metaOgTitle = document.getElementById('metaOgTitle');
                    if (metaOgTitle) metaOgTitle.setAttribute('content', data.metaTitle || '');

                    const metaOgDesc = document.getElementById('metaOgDescription');
                    if (metaOgDesc) metaOgDesc.setAttribute('content', data.metaDescription || '');

                    // Actualizar título
                    document.title = data.metaTitle || 'SuperConejo';
                })
                .catch(err => console.error('Error loading localization:', err));
        });
