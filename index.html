<script language="JavaScript">

function altura_iframeo(altura, linko)

{

  document.getElementById('iframeo').height=altura;
 document.getElementById('iframeo').contentWindow.location.href=linko;
   
}

function pajarito_reset()
{ 
 document.getElementById('pajarito').left=855;
 var randomnumber=Math.floor(Math.random()*300)
  document.getElementById('pajarito').top=100+randomnumber();
}

function pajarito_volador()
{ 
 document.getElementById('pajarito').left= document.getElementById('pajarito').left-20;
}


var x = 500; //Starting Location - left
var y = 300; //Starting Location - top
var dest_x = -50;  //Ending Location - left
var dest_y = 200;  //Ending Location - top
var interval = 10; //Move 10px every initialization

function moveImage() {
	//Keep on moving the image till the target is achieved
	if(x<dest_x) x = x + interval; 
	if(y<dest_y) y = y + interval;
	
	//Move the image to the new location
	document.getElementById("pajarito").style.top  = y+'px';
	document.getElementById("pajarito").style.left = x+'px';

	if ((x+interval < dest_x) && (y+interval < dest_y)) {
		//Keep on calling this function every 100 microsecond 
		//	till the target location is reached
		window.setTimeout('moveImage()',100);
	}
}

</script>
