function getXY(obj,costado,arriba) 
{
document.getElementById('divbase').style.visibility='visible';
var curObj = obj;
var curLeft = curTop = 0;

curLeft += curObj.offsetLeft
curTop += curObj.offsetTop;

while (curObj.offsetParent != null) 
{
        curObj = curObj.offsetParent;                           
        curLeft += curObj.offsetLeft
        curTop += curObj.offsetTop;
}
obj.x = curLeft;
obj.y = curTop;

document.getElementById('divbase').style.left = curLeft + costado;
document.getElementById('divbase').style.top = curTop + arriba;

//este alert puede hacer que el div aparezca donde no va, hasta que se le da aceptar
//alert("left:"+curLeft+" top:"+curTop);

}
